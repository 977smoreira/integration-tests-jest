steps:
  # set registry
  - id: set-registry
    name: node:14
    entrypoint: npm
    args: [
        "config",
        "set",
        "@sonova-marketing:registry=https://npm.pkg.github.com",
      ] # set registry
    # set token
  - id: set-token
    name: node:14
    entrypoint: npm
    args: ["config", "set", "//npm.pkg.github.com/:_authToken=$_NPM_TOKEN"]
  # install dependencies
  - id: install-dependencies
    name: node:14
    entrypoint: npm
    args: ["install"]
  # run jest
  - id: run-jest
    name: node:14
    entrypoint: npm
    args: ["test"]
